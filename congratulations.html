<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="Description" content="A prototype environment for the Integreatly project, created by Adam J. Jolicoeur">
  <meta name="theme-color" content="#111519">
  <link rel="manifest" href="/manifest.json">
  <title>Integreatly Prototype - Milestone 2</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
  <link rel="stylesheet" href="css/site.min.css">
</head>

  <body>
    <div class="pf-c-background-image"></div>
    <div class="pf-c-page" id="page">
      <header class="pf-c-page__header">
        <div class="pf-c-page__header-brand">
          <a href="index.html" class="pf-c-page__header-brand-link">
            <img class="pf-c-brand pf-m-sm" src="assets/images/Logo_RH_SolutionExplorer_White.png" alt="Red Hat Solution Explorer logo">
          </a>
        </div>
        <div class="pf-c-page__header-nav">
          <nav class="pf-c-nav">
            <ul class="pf-c-nav__horizontal-list">
              <li class="pf-c-nav__item">
                <a href="#" class="pf-c-nav__link">Milestone 2</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="pf-c-page__header-tools">
          <div class="pf-l-toolbar">
            <div class="pf-l-toolbar__group">
              <div class="pf-l-toolbar__item pf-u-sr-only pf-u-visible-on-md">
                <div class="pf-c-dropdown" pf-m-plain="">
                  <button id="page-layout-horizontal-nav-dropdown-button" class="pf-c-dropdown__toggle pf-m-plain"
                    aria-expanded="false">
                    <span class="pf-c-dropdown__toggle-text">
                      admin@example.com
                    </span>
                    <i class="fas fa-caret-down pf-c-dropdown__toggle-icon" aria-hidden="true"></i>
                  </button>
                  <div class="pf-c-dropdown__menu" hidden="">
                    admin@example.com
                  </div>
                </div>
              </div>
            </div>
          </div>
          <img class="pf-c-avatar" src="assets/images/headshot.jpg" alt="Avatar Image">
        </div>
      </header>
      <main class="pf-c-page__main" role="main">
        <section class="pf-c-page__main-section pf-m-dark-100 integr8ly-loadingscreen">
          <div class="pf-l-bullseye">
            <div class="pf-l-bullseye__item">
              <div class="integr8ly-loadingscreen-logo"></div>
              <div class="integr8ly-loadingscreen-loading">
                <img src="assets/images/congratulations.svg" class="integr8ly-congrats-static" alt="Static loading animation" />
              </div>
              <div class="pf-c-content">
                <h2 class="integr8ly-loadingscreen-text integr8ly-congratulations-heading pf-u-mt-lg">
                  Congratulations, you completed the
                  <br />
                  "Integrating event-driven and API-driven applications"
                  <br />
                  walkthrough!
                </h2>
                <p>
                  Return to your homepage to explore more walkthroughs or go to your OpenShift console to utilize what
                  you just built!
                </p>
                <div class="integr8ly-congrats-static__buttons">
                  <button class="btn btn-primary" onclick="window.location.href='index.html'">
                    Return to homepage
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/site.js"></script>
  </body>

</html>
