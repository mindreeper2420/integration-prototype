<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Integreatly Prototype - PF4 POC</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.min.css">
</head>

<body>
  <div class="pf-c-background-image"></div>
  <div class="pf-l-page pf-l-page">
    <main class="pf-l-page__main" role="main">
      <section class="pf-l-page__main-section pf-m-dark-100 integr8ly-loadingscreen">
        <div class="pf-l-bullseye">
          <div class="pf-l-bullseye__item">
            <div class="integr8ly-loadingscreen-logo"></div>
            <div class="integr8ly-loadingscreen-loading">
              <img
                src="assets/images/StartingServices_Final.png"
                class="integr8ly-loadingscreen-loading-static"
                alt="Static loading animation"
              />
            </div>
            <h2 class="integr8ly-loadingscreen-text integr8ly-congratulations-heading">
              We're initiating services for "Integrating event-driven and API-driven applications".
              <br />
              Please stand by.
            </h2>
            <div class="pf-c-progress pf-m-outside pf-m-lg" id="progress-outside-example" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="33" aria-describedby="progress-outside-example-description">
              <div class="pf-c-progress__status">
                <span class="pf-c-progress__measure">33%</span>
              </div>
              <div class="pf-c-progress__bar">
                <div class="pf-c-progress__indicator" style="width: 33%;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
