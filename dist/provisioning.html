<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Integreatly Prototype - Milestone 2</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.min.css">
  </head>

  <body>
    <div class="integr8ly-container">
      <div class="container-fluid">
        <div class="row">
          <nav class="navbar navbar-pf-vertical">
            <div class="navbar-header">
              <a href="/" role="button" class="navbar-brand">
                <img class="pf-c-brand pf-m-sm" src="assets/images/Logo_RH_SolutionExplorer_White.png" alt="Red Hat Solution Explorer logo">
              </a>
            </div>
            <nav class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right navbar-iconic navbar-utility">
                <li class="dropdown">
                  <button id="app-user-dropdown" role="button" aria-haspopup="true" aria-expanded="false" type="button"
                    class="nav-item-iconic dropdown-toggle btn btn-link"><span aria-hidden="true" class="pficon pficon-user"></span>
                    <span class="dropdown-title">admin@example.com </span> <span class="caret"></span></button>
                  <ul role="menu" class="dropdown-menu" aria-labelledby="app-user-dropdown">
                    <li role="presentation" class=""><a role="menuitem" tabindex="-1" href="#">Logout</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </nav>
        </div>
        <div class="row">
          <div class="integr8ly-module integr8ly-module-provisioning pf-u-mt-0 pf-u-mb-0 col-xs-12">
            <div class="integr8ly-module-column">
              <div class="integr8ly-module-column--steps integr8ly-provisioning pf-u-p-0 pf-u-m-0">
                <span class="integr8ly-provisioning_logo"></span>
                <span></span>
                <span class="integr8ly-provisioning_icon"></span>
                <h2 class="pf-c-title pf-m-3xl integr8ly-provisioning_heading">
                  Provisioning services for your environment.
                </h2>
                <div class="list-group list-view-pf list-view-pf-equalized-column integr8ly-provisioning_list-view pf-u-mb-0">
                  <div class="list-group-item">
                    <div class="list-view-pf-main-info">
                      <div class="list-view-pf-left">
                        <i class="pficon pficon-on-running integr8ly-status-ready"></i>
                      </div>
                      <div class="list-view-pf-body">
                        <div class="list-view-pf-description">
                          <div class="list-group-item-heading">
                            Ready to use
                          </div>
                          <div class="list-group-item-text">
                            Red Hat OpenShift
                          </div>
                        </div>
                        <div class="list-view-pf-additional-info">
                          <div class="list-view-pf-additional-info-item" style="width: 100%;">
                            <div class="pf-c-progress pf-m-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" aria-describedby="progress-simple-example-description" style="width: 100%;">
                              <div class="pf-c-progress__bar">
                                <div class="pf-c-progress__indicator" style="width: 100%;">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="list-group-item">
                    <div class="list-view-pf-main-info">
                      <div class="list-view-pf-left">
                        <div class="spinner spinner-inverse"></div>
                      </div>
                      <div class="list-view-pf-body">
                        <div class="list-view-pf-description">
                          <div class="list-group-item-heading">
                            Provisioning
                          </div>
                          <div class="list-group-item-text">
                            Red Hat 3scale API Management Platform
                          </div>
                        </div>
                        <div class="list-view-pf-additional-info">
                          <div class="list-view-pf-additional-info-item" style="width: 100%;">
                            <div class="pf-c-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" aria-describedby="progress-simple-example-description" style="width: 100%;">
                              <div class="pf-c-progress__bar">
                                <div class="pf-c-progress__indicator integr8ly-progress-bar-striped active" style="width: 100%;">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="list-group-item">
                    <div class="list-view-pf-main-info">
                      <div class="list-view-pf-left">
                        <div class="spinner spinner-inverse"></div>
                      </div>
                      <div class="list-view-pf-body">
                        <div class="list-view-pf-description">
                          <div class="list-group-item-heading">
                            Provisioning
                          </div>
                          <div class="list-group-item-text">
                            Red Hat AMQ
                            <span class="integr8ly-label-preview">preview</span>
                          </div>
                        </div>
                        <div class="list-view-pf-additional-info">
                          <div class="list-view-pf-additional-info-item" style="width: 100%;">
                            <div class="pf-c-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" aria-describedby="progress-simple-example-description" style="width: 100%;">
                              <div class="pf-c-progress__bar">
                                <div class="pf-c-progress__indicator integr8ly-progress-bar-striped active" style="width: 100%;">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="list-group-item">
                    <div class="list-view-pf-main-info">
                      <div class="list-view-pf-left">
                        <div class="spinner spinner-inverse"></div>
                      </div>
                      <div class="list-view-pf-body">
                        <div class="list-view-pf-description">
                          <div class="list-group-item-heading">
                            Provisioning
                          </div>
                          <div class="list-group-item-text">
                            Red Hat Fuse
                          </div>
                        </div>
                        <div class="list-view-pf-additional-info">
                          <div class="list-view-pf-additional-info-item" style="width: 100%;">
                            <div class="pf-c-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" aria-describedby="progress-simple-example-description" style="width: 100%;">
                              <div class="pf-c-progress__bar">
                                <div class="pf-c-progress__indicator integr8ly-progress-bar-striped active" style="width: 100%;">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="list-group-item">
                    <div class="list-view-pf-main-info">
                      <div class="list-view-pf-left">
                        <i class="pficon pficon-error-circle-o"></i>
                      </div>
                      <div class="list-view-pf-body">
                        <div class="list-view-pf-description">
                          <div class="list-group-item-heading">
                            Error
                          </div>
                          <div class="list-group-item-text">
                            Eclipse Che
                          </div>
                        </div>
                        <div class="list-view-pf-additional-info">
                          <div class="list-view-pf-additional-info-item" style="width: 100%;">
                            <div class="pf-c-progress pf-m-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" aria-describedby="progress-simple-example-description" style="width: 100%;">
                              <div class="pf-c-progress__bar">
                                <div class="pf-c-progress__indicator" style="width: 100%;">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/site.js"></script>
  </body>

</html>
