<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Integreatly Prototype - Milestone 1</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.min.css">
</head>

<body>
  <div class="integr8ly-container">
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-pf-vertical">
          <div class="navbar-header">
            <a href="/" role="button" class="navbar-brand">
              <img class="navbar-brand-name" src="assets/images/brand-alt-solutions-explorer.svg" alt="">
            </a>
          </div>
          <nav class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right navbar-iconic navbar-utility">
              <li class="dropdown">
                <button id="app-user-dropdown" role="button" aria-haspopup="true" aria-expanded="false" type="button" class="nav-item-iconic dropdown-toggle btn btn-link"><span aria-hidden="true" class="pficon pficon-user"></span> <span class="dropdown-title">admin@example.com  </span> <span class="caret"></span></button>
                <ul role="menu" class="dropdown-menu" aria-labelledby="app-user-dropdown">
                  <li role="presentation" class=""><a role="menuitem" tabindex="-1" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </nav>
      </div>
      <div class="row">
        <div class="integr8ly-module integr8ly-module-congratulations pf-u-mb-0 col-xs-12">
          <div class="integr8ly-module-column">
            <div class="integr8ly-module-column--steps integr8ly-congratulations">
              <span class="integr8ly-congratulations_logo"></span>
              <span class="integr8ly-congratulations_icon"></span>
              <h2 class="pf-c-title pf-m-3xl integr8ly-congratulations_heading">
                Congratulations, you completed the<br> "Integrating event-driven and API-driven applications" <br> walkthrough!
              </h2>
              <p class="integr8ly-congratulations_paragraph">
                Return to your homepage to explore more walkthroughs or go to your OpenShift console to utilize what you just built!
              </p>
              <div class="integr8ly-congratulations_buttons">
                <button type="button" class="btn btn-default" onclick="window.location.href='index.html'">Return to Home Page</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/site.js"></script>

</html>
